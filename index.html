<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/flag-icons.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Currency Xchange</h1>
      <div class="converter">
        <input type="number" id="amount" placeholder="Enter amount" />
        <div class="currency-selectors">
          <div class="currency-select">
            <span class="flag-icon" id="fromFlag"></span>
            <select id="fromCurrency" onchange="updateFlag('from')">
              <option value="AUD" data-flag="au">
                AUD - Australian Dollar
              </option>
              <option value="BRL" data-flag="br">BRL - Brazilian Real</option>
              <option value="CAD" data-flag="ca">CAD - Canadian Dollar</option>
              <option value="CHF" data-flag="ch">CHF - Swiss Franc</option>
              <option value="CNY" data-flag="cn">CNY - Chinese Yuan</option>
              <option value="DKK" data-flag="dk">DKK - Danish Krone</option>
              <option value="EUR" data-flag="eu">EUR - Euro</option>
              <option value="FJD" data-flag="fj">FJD - Fijian Dollar</option>
              <option value="GBP" data-flag="gb">GBP - British Pound</option>
              <option value="HKD" data-flag="hk">HKD - Hong Kong Dollar</option>
              <option value="INR" data-flag="in">INR - Indian Rupee</option>
              <option value="JPY" data-flag="jp">JPY - Japanese Yen</option>
              <option value="KRW" data-flag="kr">KRW - South Korean Won</option>
              <option value="MXN" data-flag="mx">MXN - Mexican Peso</option>
              <option value="MYR" data-flag="my">
                MYR - Malaysian Ringgit
              </option>
              <option value="NZD" data-flag="nz">
                NZD - New Zealand Dollar
              </option>
              <option value="PKR" data-flag="pk">PKR - Pakistani Rupee</option>
              <option value="QAR" data-flag="qa">QAR - Qatari Riyal</option>
              <option value="SEK" data-flag="se">SEK - Swedish Krona</option>
              <option value="SGD" data-flag="sg">SGD - Singapore Dollar</option>
              <option value="THB" data-flag="th">THB - Thai Baht</option>
              <option value="AED" data-flag="ae">
                AED - United Arab Emirates Dirham
              </option>
              <option value="USD" data-flag="us">
                USD - United States Dollar
              </option>
              <option value="ZAR" data-flag="za">
                ZAR - South African Rand
              </option>
              <option value="ZWL" data-flag="zw">
                ZWL - Zimbabwean Dollar
              </option>
            </select>
          </div>
          <button id="swapButton"><i class="fas fa-exchange-alt"></i></button>
          <div class="currency-select">
            <span class="flag-icon" id="toFlag"></span>
            <select id="toCurrency" onchange="updateFlag('to')">
              <option value="AUD" data-flag="au">
                AUD - Australian Dollar
              </option>
              <option value="BRL" data-flag="br">BRL - Brazilian Real</option>
              <option value="CAD" data-flag="ca">CAD - Canadian Dollar</option>
              <option value="CHF" data-flag="ch">CHF - Swiss Franc</option>
              <option value="CNY" data-flag="cn">CNY - Chinese Yuan</option>
              <option value="DKK" data-flag="dk">DKK - Danish Krone</option>
              <option value="EUR" data-flag="eu">EUR - Euro</option>
              <option value="FJD" data-flag="fj">FJD - Fijian Dollar</option>
              <option value="GBP" data-flag="gb">GBP - British Pound</option>
              <option value="HKD" data-flag="hk">HKD - Hong Kong Dollar</option>
              <option value="INR" data-flag="in">INR - Indian Rupee</option>
              <option value="JPY" data-flag="jp">JPY - Japanese Yen</option>
              <option value="KRW" data-flag="kr">KRW - South Korean Won</option>
              <option value="MXN" data-flag="mx">MXN - Mexican Peso</option>
              <option value="MYR" data-flag="my">
                MYR - Malaysian Ringgit
              </option>
              <option value="NZD" data-flag="nz">
                NZD - New Zealand Dollar
              </option>
              <option value="PKR" data-flag="pk">PKR - Pakistani Rupee</option>
              <option value="QAR" data-flag="qa">QAR - Qatari Riyal</option>
              <option value="SEK" data-flag="se">SEK - Swedish Krona</option>
              <option value="SGD" data-flag="sg">SGD - Singapore Dollar</option>
              <option value="THB" data-flag="th">THB - Thai Baht</option>
              <option value="AED" data-flag="ae">
                AED - United Arab Emirates Dirham
              </option>
              <option value="USD" data-flag="us">
                USD - United States Dollar
              </option>
              <option value="ZAR" data-flag="za">
                ZAR - South African Rand
              </option>
              <option value="ZWL" data-flag="zw">
                ZWL - Zimbabwean Dollar
              </option>
            </select>
          </div>
        </div>
        <button class="convert-button" onclick="convertCurrency()">
          Convert
        </button>
        <div id="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
